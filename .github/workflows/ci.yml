name: Basic CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Python file
      run: python app.py
      git log
    - name: Run tests
      run: |
        pip install pytest
        pytest
